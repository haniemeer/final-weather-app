<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="wheather-app">
            <div class="row">
                <h1 id="city-name">Tehran</h1>
                <div class="col-6">
                   
                    <ul><li>
                    Monday 12:26
                    </li>
                     <li>
                       Mostly sunny
                    </li></ul>
                    <div class="clearfix weather-temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="sunny" id="icon" class="float-left" />
                        <div class="float-left">
                          <strong id="temperature">23</strong
                          ><span class="units"> Â°C</span>
                        </div>
                     </div>
                    </div>
                 <div class="col-6">
                    <ul>
                        <li>Precipitation: <span id="Precipitation"></span>0%</li>
                      <li>Humidity: <span id="humidity"></span>15%</li>
                      <li>Wind: <span id="wind"></span>18m/h</li>
                    </ul>
                  </div>
            </div>
            <small>
                <a
                  href="https://github.com/haniemeer/final-weather-app"
                  target="_blank"
                  >Open-source code</a
                >
                This project was coded by Hanieh Esmaeili and <a
                href="https://shecodeswheather-app.netlify.app/"
                target="_blank"
                > hosted on Netlify</a
              >
              </small>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
